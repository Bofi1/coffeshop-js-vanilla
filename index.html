<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="src/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[white]">
    <!-- animacion logo -->
    <div
      id="preload"
      class="w-[100vw] h-[100vh] flex justify-center items-center text-[56px] index-[9999]"
    >
      <p class="text-white bebas-neue-regular text-[300px]">CAFÉ.</p>
    </div>

    <!-- contenido -->

    <nav
      class="list-none w-[100vw] fixed flex justify-center items-center mt-[20px]"
    >
      <li class="bebas-neue-regular text-white text-[30px]">
        <a href="#">Location</a>
      </li>
      <li class="bebas-neue-regular text-white ml-[70px] text-[30px]">
        <a href="#">Events</a>
      </li>

      <li class="bebas-neue-regular text-white text-[100px] mx-[70px]">
        <a href="#">CAFÉ.</a>
      </li>

      <li class="bebas-neue-regular text-white mr-[70px] text-[30px]">
        <a href="#">Location</a>
      </li>
      <li class="bebas-neue-regular text-white text-[30px]">
        <a href="#">Events</a>
      </li>
    </nav>

    <div id="content" class="">
      <div class="w-[100vw] h-[100vh] flex justify-center items-center">
        <div class="flex flex-col items-center justify-center text-white">
          <p class="bebas-neue-regular text-[70px] tracking-wider">
            life´s beauty is
          </p>
          <p class="satisfy-regular text-[200px] leading-none">everywhere</p>
        </div>
      </div>

      <div
        class="w-[100vw] h-[100vh] bebas-neue-regular flex justify-center items-center text-white"
      >
        <div class="text-[70px] flex flex-col justify-center items-center">
          <p>coffe everyday</p>
          <p>1420 N 24th St, Phoenix, AZ 85008</p>

          <p class="mt-[50px]">hours</p>
          <p>monday - friday 7:00 - 14:00</p>
          <p>saturday - sunday 7:00 - 16:00</p>
        </div>
      </div>

      <div class="w-[100vw] h-[100vh] flex justify-center items-center">
        <img
          class="flex justify-center items-center w-[400px]"
          src="./src/img/qr-menu.png"
          alt=""
        />
      </div>

      <div class="w-[100vw] h-[100vh] flex justify-center items-center">
        <div class="flex justify-center items-center mt-[70px]">
          <img class="w-[350px]" src="./src/img/event1.png" alt="" />
          <img class="w-[350px] mx-[100px]" src="./src/img/event2.png" alt="" />
          <img class="w-[350px]" src="./src/img/event3.png" alt="" />
        </div>
      </div>
    </div>
  </body>

  <script src="./src/main.js"></script>
</html>
