<!DOCTYPE html>
<html lang="en" class="no-select no-drag">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="src/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#572706]">
    <!-- animacion logo -->
    <div
      id="preload"
      class="w-[100vw] h-[100vh] flex justify-center items-center text-[56px] index-[9999]"
    >
      <p class="text-white bebas-neue-regular text-[300px]">CAFÉ.</p>
    </div>

    <!-- contenido -->

    <div id="content" class="h-[2700px] flex flex-col">
      <!-- navbar -->
      <nav
        id="navbar"
        class="bg-[transparent] list-none w-[100vw] fixed flex absolute top-[0px] pt-[20px] pl-[40px] justify-start items-center z-50"
      >
        <!-- <li class="bebas-neue-regular text-white text-[30px] rightShowed2">
          <a href="#">Location</a>
        </li>
        <li
          class="bebas-neue-regular text-white ml-[70px] text-[30px] rightShowed1"
        >
          <a href="#">Events</a>
        </li> -->

        <li
          class="logoShowed bebas-neue-regular text-white text-[100px] mx-[70px]"
        >
          <a href="">CAFÉ.</a>
        </li>

        <!-- <li
          class="bebas-neue-regular text-white mr-[70px] text-[30px] leftShowed1"
        >
          <a href="#">hours</a>
        </li>
        <li class="bebas-neue-regular text-white text-[30px] leftShowed2">
          <a href="#">Events</a>
        </li> -->
      </nav>

      <div class="w-[100vw] h-[100vh] flex justify-center items-center">
        <!-- life´s beauty is everywhere -->
        <div
          id="first"
          class="fixed flex flex-col items-center justify-center text-white"
        >
          <p
            class="sloganShowed1 bebas-neue-regular text-[70px] tracking-wider"
          >
            life´s beauty is
          </p>
          <p class="sloganShowed2 satisfy-regular text-[200px] leading-none">
            everywhere
          </p>
        </div>
        <!--  -->

        <!-- coffe everyday -->
        <div
          id="second"
          class="opacity-0 w-[100vw] h-[100vh] bebas-neue-regular flex justify-center items-center text-white"
        >
          <div
            class="hours fixed text-[70px] flex flex-col justify-center items-center mt-[100px]"
          >
            <p class="">coffe everyday</p>
            <p>1420 N 24th St, Phoenix, AZ 85008</p>

            <p class="mt-[50px]">hours</p>
            <p>monday - friday 7:00 - 14:00</p>
            <p>saturday - sunday 7:00 - 16:00</p>
          </div>
        </div>
        <!--  -->

        <!-- qr menu -->
        <img
          id="qr"
          class="opacity-0 fixed flex justify-center items-center w-[400px]"
          src="./src/img/qr-menu.png"
          alt=""
        />
        <!--  -->

        <!-- promos -->
        <div
          id=""
          class="fixed w-[100vw] h-[100vh] flex justify-center items-center mt-[100px]"
        >
          <div class="flex justify-center items-center">
            <img
              id="promos1"
              class="w-[350px] opacity-0"
              src="./src/img/event1.png"
              alt=""
            />
            <img
              id="promos2"
              class="w-[350px] mx-[100px] opacity-0"
              src="./src/img/event2.png"
              alt=""
            />
            <img
              id="promos3"
              class="w-[350px] opacity-0"
              src="./src/img/event3.png"
              alt=""
            />
          </div>
        </div>
        <!--  -->

        <!-- footer -->
        <div
          class="footerShowed bebas-neue-regular text-white fixed flex absolute bottom-0 w-[100vw] justify-end items-center mb-[30px] mr-[50px]"
        >
          <div class="flex flex-col mr-[50px]">
            <p>café.</p>
            <p>2025 © café. All rights reserved.</p>
          </div>

          <div class="flex">
            <img
              class="w-[20px] h-[20px] mr-[30px]"
              src="./src/img/fb.png"
              alt=""
            />
            <img class="w-[20px] h-[20px]" src="./src/img/ig.png" alt="" />
          </div>
        </div>

        <!-- mouse-scroll -->
        <img
          class="fixed mouseScroll absolute right-[0] w-[50px] mr-[50px] opacity-0"
          src="./src/img/mouse.png"
          alt=""
        />
        <!--  -->
      </div>
    </div>
  </body>

  <script src="./src/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

  <script src="./src/gsap.js"></script>
</html>
